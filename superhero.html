
<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Superhero Team</title>
		<style>
			caption
			{
				text-decoration:underline;
				font-size:28px;
			}
            th
            {
                width:200px;
                font-size:20px;
            }
            th,td
            {
                border:1px solid black;
                padding-left:10px;
                padding-right:10px;
                padding-top:10px;
                padding-bottom:10px;
            }
            table
            {
                border-spacing:0px;
            }
		</style>
	</head>

	<body>
		<table>
            <caption>Superhero Team</caption>
            <tbody>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Image</th>
                    <th scope="col">Superpower(s)</th>
                    <th scope="col">Weakness(es)</th>
                </tr>
                <tr>
                    <th scope="row">Spiderman</th>
                    <td>Peter Parker</td>
                    <td style="text-align:center;"><a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgFNteP_XwRl_H92rsH_Q-Ny0GNqFH6_YWHxPtwBP8ZhIBo4Ogmnk7htF7cc5aDOACJ48&usqp=CAU" height="100px"/></a></td>
                    <td>Super strength and abilities of a spider</td>
                    <td>Larger animals on the food chain;</td>
                </tr>
                <tr>
                    <th scope="row">Thor</th>
                    <td>God of Thunder</td>
                    <td style="text-align:center;"><a href="images/ironman.jpg"><img alt="Ironman Pic" src="images/ironman.jpg" height="100px"/></a></td>
                    <td>Summoning Lightning</td>
                    <td>Being old</td>
                </tr>
                <tr>
                    <th scope="row">Captain America</th>
                    <td>Steve Rogers</td>
                    <td style="text-align:center;"><a href="images/wolverine.jpg"><img alt="Wolverine Pic" src="images/wolverine.jpg" height="100px"/></a></td>
                    <td>Super serum strentgh</td>
                    <td>Being old and in love with his past</td>
                </tr>
            </tbody>
        </table>


	</body>
</html>
